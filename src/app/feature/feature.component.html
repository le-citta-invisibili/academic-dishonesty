<div class="items">
  <article class="item thumb span-1">
    <a class="image"><img src="images/thumbs/{{image}}" alt=""></a>
  </article>
  <article class="item thumb span-3" style="padding:1vh;">
    <h1>{{ name }}</h1>
    <p>{{ text }}</p>
    <p style="position: absolute; bottom: 0; right: 1vh; text-align: right; width: 100%;">
      <a href="{{ link }}" target="_blank">read more</a> |
      <a href="/">return to main</a>
    </p>
  </article>
</div>
