<!-- Items -->
  <div class="items">

    <div class="item intro span-2">
      <h1>Parallelism</h1>
      <p>A responsive portfolio site<br />
      template by HTML5 UP</p>
    </div>

    <article *ngFor="let article of top_articles" class="item thumb span-{{article.width}}">
      <h2>{{article.name}}</h2>
      <a href="/feature/{{article.name}}"><img src="images/thumbs/{{article.image}}" alt=""></a>
    </article>

  </div>

<!-- Items -->

    <article *ngFor="let article of bottom_articles" class="item thumb span-{{article.width}}">

      <a href="/feature/{{article.name}}"><img src="images/thumbs/{{article.image}}" alt=""></a>
    </article>

  </div>
